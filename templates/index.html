<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div style="text-align: center">
        <h1>Tugas Keamanan Perangkat Lunak</h1>
        <p>I Kadek Agus Wahyu Raharja (23219019)</p>
    </div>

    <p>
        <form action="." method="POST">
            <label for="name">Username :</label><br>
            <input type="text" id="name" name="name" maxlength="8" value="{{rname}}"required><br><br>
            <label for="nip">NIP :</label><br>
            <input type="number" id="nip" name="nip" value="{{rnip}}" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </p>
    

    {% if name %}
        <h1 style="text-align: center;">Selamat Datang <u>{{name}} ({{nip}})</u></h1>
    {% endif %}

    {% if messages %} 
        <script type="text/javascript">
            $(document).ready(function(){
                $("#error-modal").modal('show');
            });
        </script>      
                <!-- Modal -->
        <div id="error-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title">MESSAGE !!!</h4>
                </div>
                <div class="modal-body">
                <p>{{messages}}</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        
            </div>
        </div>  
    {% endif %}
</div>

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>

</body>
</html>
